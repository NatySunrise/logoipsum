<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logoipsum</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <div class="header-nav__logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="header-nav__navigation">
          <ul class="header-nav__ul">
            <li class="header-nav__list">
              <a href="#">Home</a>
            </li>
            <li class="header-nav__list">
              <a href="#">Features</a>
            </li>
            <li class="header-nav__list">
              <a href="#">Pricing</a>
            </li>
            <li class="header-nav__list">
              <a href="#">Blog</a>
            </li>
          </ul>
        </div>
        <div class="header-nav__but">
          <button type="button" class="header-nav__button">Get Started</button>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="main-section__grow">
        <div class="main-section__divtext">
          <h1>Grow your subscription business</h1>
          <p>
            Outcome-centered products that reduce churn, optimize pricing, and
            grow your subscription business end-to-end.
          </p>
          <div class="main-button">
            <button class="button-get" type="button">Get Started</button>
            <button class="button-try" type="button">Try</button>
          </div>
        </div>
        <div class="main-section__image">
          <img src="./images/pose_7.jpg" alt="Man" />
        </div>
      </section>
      <section class="main-section__index">
        <div class="main-section__indeximage">
          <img src="./images/guy_section2.png" alt="Guy" />
        </div>
        <div class="main-section__button">
          <h1>Subscription index</h1>
          <div class="main-button__container">
            <button class="main-button__email" type="submit">Email</button>
            <button class="button-get" type="button">Try</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <section class="footer-section">
        <div class="footer-logo">
          <img src="./images/logo.svg" alt="Logo" />
        </div>
        <div class="footer-links">
          <ul class="footer-links__ul">
            <li class="footer-links__list">
              <a href="#">Support</a>
            </li>
            <li class="footer-links__list">
              <a href="#">Premium</a>
            </li>
            <li class="footer-links__list">
              <a href="#">Pricing</a>
            </li>
            <li class="footer-links__list">
              <a href="#">Blog</a>
            </li>
          </ul>
        </div>
      </section>
    </footer>
  </body>
</html>
